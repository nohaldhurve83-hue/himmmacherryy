<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Himcherry ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    animation: fadeIn 1.5s ease;
  }

  h1 {
    color: #ff3366;
    font-size: 2.8em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.1em;
    color: #444;
    line-height: 1.7;
  }

  .proposal {
    font-size: 1.6em;
    font-weight: bold;
    color: #ff3366;
    margin: 25px 0;
  }

  button {
    padding: 15px 40px;
    border-radius: 50px;
    border: none;
    background: linear-gradient(135deg, #ff3366, #ff758c);
    color: white;
    font-size: 1.2em;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yesMessage {
    display: none;
    font-size: 1.5em;
    color: #ff3366;
    margin-top: 20px;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 4s linear infinite;
    color: #ff3366;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Himcherry üçí</h1>

  <p>
    Somewhere between random talks and quiet moments,  
    you became my favorite feeling.
  </p>

  <p>
    With you, life feels softer, happier, and more real.
  </p>

  <div class="proposal">
    Will you be my forever? ‚ù§Ô∏è
  </div>

  <button onclick="sayYes()">YES üíñ</button>

  <div id="yesMessage">
    You just made my heart yours‚Ä¶ forever üçíüíç
  </div>
</div>

<script>
  function sayYes() {
    document.getElementById("yesMessage").style.display = "block";

    // Floating hearts
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }
  }
</script>

</body>
</html>
